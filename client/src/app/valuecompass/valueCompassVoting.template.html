<h1>Voting for Value Compass {{valueCompassId}}</h1>
<a routerLink="/valueCompass/{{valueCompassId}}/voting" routerLinkActive="active">Wertekompass {{valueCompassId}}</a>

<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="voting">Disabled select menu</label>
      <select id="voting" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Vote</button>
      </div>
    </div>
  </form>
</div>
