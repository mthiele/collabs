<h1>Voting for Value Compass {{valueCompassId}}</h1>
<a routerLink="/valueCompass/{{valueCompassId}}/voting" routerLinkActive="active">Wertekompass {{valueCompassId}}</a>

<div class="container uncentered">
  <form class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngFor="let dimension of voting.dimensions">
      <label [attr.for]="voting.id" class="col-sm-2 control-label">{{dimension.name}}</label>
      <div class="col-sm-10">
        <select [attr.id]="voting.id" class="form-control">
          <option>Please choose..</option>
          <option *ngFor="let v of dimension.valueOptions; let i = index;">{{i}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Vote</button>
      </div>
    </div>
  </form>
</div>
