<div class="centered">
  <img width="300" src="/assets/img/Wertekompass.jpg">
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <input placeholder="Mein Wertekompass" type="text" class="form-control" id="name"
               required maxlength="255" pattern=".*\S.*"
               [(ngModel)]="newCompassName" name="name"
               #name="ngModel"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="name.invalid">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
      </div>
    </form>
  </div>

</div>
