<div>
  <h1 x-large>Wertekompaß</h1>

  <div class="container">
    <div>Name des neuen Wertekompaß:</div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="newCompassName" name="name"
               #name="ngModel"/>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name muss angegeben werden!
        </div>
        <button type="submit" class="btn btn-default" [disabled]="name.invalid">
          Neuer Wertekompaß
        </button>
      </div>
    </form>
  </div>

</div>
