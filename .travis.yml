language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - echo $TRAVIS_BUILD_DIR
  - echo $JAVA_HOME
  - $JAVA_HOME/bin/java -version
script:
  - ./gradlew -version && ./gradlew it
